<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #0d1117;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        .login-container, .chat-container {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Glass Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.07);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            width: 80%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #161b22;
            color: white;
            border: none;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #238636;
            border: none;
            color: white;
            margin-top: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .google-btn {
            background: #4285F4;
        }

        /* Chat UI */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 75%;
            margin-bottom: 12px;
            animation: fadeIn 0.2s;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user { background: #238636; margin-left: auto; }
        .bot { background: #30363d; margin-right: auto; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-box {
            display: flex;
            padding: 10px;
            background: #161b22;
        }

        #user-input {
            flex: 1;
            background: #0d1117;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
        }

        #send-btn {
            margin-left: 10px;
            background: #238636;
            padding: 12px 18px;
            border-radius: 8px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background: #d93c3c;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div class="login-container" id="login-screen">
        <div class="login-box">
            <h2>Welcome Back</h2>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="emailLogin()">Login</button>
            <button onclick="emailSignup()">Create Account</button>

            <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.1);">

            <button class="google-btn" onclick="googleLogin()">Continue with Google</button>
        </div>
    </div>

    <!-- CHAT UI -->
    <div class="chat-container" id="chat-screen">
        <div class="logout-btn" onclick="logout()">Logout</div>

        <div id="chat-box"></div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBm1P0RIm7Cuu7Ui4hLa5p7rC_2pjXgC_Y",
            authDomain: "ai-chat-2373b.firebaseapp.com",
            projectId: "ai-chat-2373b",
            storageBucket: "ai-chat-2373b.firebasestorage.app",
            messagingSenderId: "727982972872",
            appId: "1:727982972872:web:c88073bd5c9570ba3daafd"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show screens based on login state
        auth.onAuthStateChanged(user => {
            document.getElementById("login-screen").style.display = user ? "none" : "flex";
            document.getElementById("chat-screen").style.display = user ? "flex" : "none";
        });

        // Email sign-up
        function emailSignup() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, pass).catch(alert);
        }

        // Email login
        function emailLogin() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, pass).catch(alert);
        }

        // Google login
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(alert);
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Chatbot system
        const OPENAI_KEY = "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"; // Replace

        async function askAI(text) {
            const res = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${OPENAI_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: text }]
                })
            });

            const data = await res.json();
            return data.choices[0].message.content;
        }

        // Send message
        document.getElementById("send-btn").onclick = async () => {
            const input = document.getElementById("user-input");
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("user", msg);
            input.value = "";

            addMessage("bot", "Typing...");

            const reply = await askAI(msg);

            removeLastBotMessage();
            addMessage("bot", reply);
        };

        function addMessage(sender, text) {
            const box = document.getElementById("chat-box");
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.textContent = text;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        function removeLastBotMessage() {
            const msgs = document.querySelectorAll(".bot");
            if (msgs.length) msgs[msgs.length - 1].remove();
        }
    </script>
</body>
</html>
